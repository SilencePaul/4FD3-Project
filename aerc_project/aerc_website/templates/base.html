<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8ae1e5da46.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Asset Management
                    </h1>
                    <h2 class="subtitle">
                        A simple asset management system
                    </h2>
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                            </a>
                        </div>
                        <div class="navbar-menu" id="navMenu">
                            <div class="navbar-start">
                                <a class="navbar-item {% if request.path == '/home' or request.path == '/' %}is-active{% endif %}" href="/home">
                                    Home
                                </a>
                                <a class="navbar-item {% if request.path == '/user' %}is-active{% endif %}" href="/user">
                                    User
                                </a>
                                <a class="navbar-item {% if request.path == '/asset' %}is-active{% endif %}" href="/asset">
                                    Asset
                                </a>
                                <a class="navbar-item {% if request.path == '/vehicle' %}is-active{% endif %}" href="/vehicle">
                                    Vehicle
                                </a>
                                <a class="navbar-item {% if request.path == '/house' %}is-active{% endif %}" href="/house">
                                    House
                                </a>
                                <a class="navbar-item {% if request.path == '/crypto' %}is-active{% endif %}" href="/crypto">
                                    Crypto
                                </a>
                                <a class="navbar-item {% if request.path == '/stock' %}is-active{% endif %}" href="/stock">
                                    Stock
                                </a>
                            </div>
                            <div class="navbar-end">
                                {% if request.path != '/login' %}
                                    {% if passcode %}
                                        <div class="navbar-item">
                                            <p>Passcode: {{passcode}}</p>
                                        </div>
                                    {% endif %}
                                    <div class="navbar-item">
                                        <div class="buttons">
                                          <a class="button is-danger is-outlined" href="/logout">
                                            Log Out
                                          </a>
                                        </div>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/nav_bar_toggle.js' %}"></script>
</body>
</html>
